<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelKing Assignment</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/material_green.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <button id="calendar-btn">Select dates</button> <br />

    <div id="calendar-modal">
      <div class="modal-content">
        <h4>Pick the dates for your stay</h4>
        <input type="text" id="calendar-input" readonly style="display: none" />
        <p class="selected-dates">Selected dates:</p>
        <div id="availability-msg">
          Please select your desired dates and click the "Check available rooms"
          button.
        </div>
        <button id="btn-availability" class="modal-button">
          Check available rooms
        </button>
        <button id="btn-close-modal" class="modal-button">Close</button>
      </div>
    </div>
  </body>
</html>
