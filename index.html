<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelKing Assignment</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/material_green.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <button id="calendar-btn">Select dates</button> <br />

    <div id="calendar-modal">
      <div class="modal-content">
        <div id="calendar-container"></div>
        <label for="calendar">Selected dates:</label>
        <input type="text" id="calendar" readonly />
        <p id="availability-msg"></p>
        <button id="btn-availability" class="modal-button">
          Check available rooms
        </button>
        <button id="btn-close-modal" class="modal-button">Close</button>
      </div>
    </div>
  </body>
</html>
